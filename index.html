<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Finder Program</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="target">
    <div class="bg-primary text-white pt-2 pb-3 text-center mb-3">
      <h1 class="m-0">Battery Finder Program</h1>
    </div>
    <div class="col-10 m-auto">
      <div class="mb-3">
        <p class="pb-0 m-0">Step1: Select your brand</p>
        <select name="brands" id="selectBrand">
        </select>
      </div>
      <div class="mb-3">
        <p class="pb-0 m-0">Step2: Select your model</p>
        <select name="models" id="selectModel">
        </select>
      </div>
      <div class="mb-3">
        <p class="pb-0 m-0">Step3: Input accessory power consumption</p>
        <input id="accessoryPowerConsumption" type="number" value="55" min="0" max="100">
      </div>
      <div class="mb-3">
        <p class="pb-0 m-0">Step4: Choose your battery</p>
        <div id="result">
          
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
